<div class="row">
    <div class="panel panel-default">
        <div class="col-xs-12 panel-heading">
            <div class="row" >
                <div class="col-xs-6">
                    <span class="header">{{contact?.name}}</span>
                </div>
            </div>
            <div class="col-xs-8">
                <img 
                [src]="contact?.imageUrl" 
                alt="{{contact?.name}}" 
                class="img-responsive"
                style = "max-height: 150px;">
            </div>
            <div class="col-xs-4">
                <div class="btn-goup">
                    <button 
                    type="button" 
                    class ="btn btn-primary"
                    (click)= "onEditContact()">
                    Edit </button>
                
                    <button 
                    type="button" 
                    class ="btn btn-danger"
                    (click)="onDelete()">
                    Delete</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <p>Email:{{contact?.email}}</p>
            
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <p>Phone:{{contact?.phone}}</p>
        </div>
    </div>
</div>
